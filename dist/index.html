<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">CHECKMARK</div>
    </header>
    <div id="task-modal" class="modal">
      <form action="#" id="form">
        <span id="form-header">EDIT TASK</span>
        <button id="close-task" class="close-btn">x</button>
        <div class="input-field">
          <label for="title"><span>TASK NAME</span></label>
        </div>
        <input
          type="text"
          id="form-title"
          name="task-title"
          placeholder="Task Title"
        />
        <div class="input-field">
          <label for="desc"><span>DESCRIPTION</span></label>
        </div>
        <textarea
          rows="10"
          id="form-description"
          name="description"
          placeholder="Description"
        ></textarea>
        <div class="input-field">
          <label for="pageCount"><span>PRIORITY</span></label>
        </div>
        <input name="priority" placeholder="Select Priority" list="priority" />
        <datalist id="priority">
          <option value="High"></option>
          <option value="Medium"></option>
          <option value="Low"></option>
        </datalist>

        <div class="input-field">
          <label for="added"><span>DATE ADDED</span></label>
        </div>
        <input type="date" id="form-added" name="added" />
        <div class="input-field">
          <label for="completed"><span>DATE COMPLETED</span></label>
        </div>
        <input type="date" id="form-completed" name="completed" />
        <div class="btn-container">
          <button type="reset" class="reset-btn">RESET</button>
          <button type="submit" id="task-submit" class="submit-btn"></button>
        </div>
      </form>
    </div>
    <div id="project-modal" class="modal">
      <form action="#" id="form">
        <span id="form-header">ADD PROJECT</span>
        <button id="close-proj" class="close-btn">x</button>
        <div class="input-field">
          <label for="title"><span>PROJECT NAME</span></label>
        </div>
        <input
          type="text"
          id="form-project"
          name="project-title"
          placeholder="Project Title"
        />
        <div class="btn-container">
          <button type="reset" class="reset-btn">RESET</button>
          <button type="submit" id="project-submit" class="submit-btn">
            ADD
          </button>
        </div>
      </form>
    </div>
    <div id="project-container" class="grid">
      <div class="project">
        <div class="title-container">
          <h1>PROJECT 1</h1>
          <img id="edit-project" class="edit" alt="edit.svg" src="./edit.svg" />
        </div>
        <div id="task-container">
          <div class="task">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="cbx-43" />
              <label for="cbx-43" class="check">
                <svg width="18px" height="18px" viewBox="0 0 18 18">
                  <path
                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"
                  ></path>
                  <polyline points="1 9 7 14 15 4"></polyline>
                </svg>
              </label>
            </div>
            <div class="priority green"></div>
            <p>Task 1</p>
            <div class="expand">â–¼</div>
            <div class="task-details hide">
              <h2>DESCRIPTION:</h2>
              <p>This is the task description</p>
              <h2>PRIORITY:</h2>
              <p>Low</p>
              <h2>DATE ADDED:</h2>
              <p>12/31/25</p>
              <h2>DATE COMPLETED:</h2>
              <p>12/31/25</p>
              <img
                id="edit-task"
                class="edit"
                alt="edit.svg"
                src="./edit.svg"
              />
            </div>
          </div>
        </div>
        <div class="add-task">Add Task +</div>
      </div>
    </div>
  </body>
</html>
